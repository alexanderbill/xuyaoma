            $(this).addClass('hover_tg');

            $(this).removeClass('hover_tg');
        });
        $tips.find(':checkbox').click(function(){
            $tips.find(':checkbox').not(this).attr('checked', false);
            $tips.find('label').removeClass('hover_tg').removeClass('active_tg').removeClass('active_tg5');

					$(this).parents('label').removeClass('hover_tg').addClass('active_tg');
				}
            } else {
                $(this).parents('label').removeClass('active_tg').addClass('hover_tg');
            }
        });
    });
});

            var patt = new RegExp(/^\d+\.?\d*$/);
